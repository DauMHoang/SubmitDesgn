<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1 class="title">Submit Your <span>Best</span> Designs</h1>
        </div>
    </header>
    <main>
        <section class="section1">
            <div>
                <input class="container" type="text" name="fname" placeholder="Fist Name*">
            </div>
            <div>
                <input class="container" type="text" name="lname" placeholder="last Name*">
            </div>
            <div>
                <input class="container" type="email" name="email" placeholder="Email*">
            </div>
            <div>
                <input class="container" type="text" name="companyname" placeholder="Company Name*">
            </div>
            <div>
                <input class="container" type="text" name="companyweb" placeholder="Company Website*">
            </div>
            <div>
                <input class="container" type="choose" name="choose" placeholder="Choose Your Package">
            </div>
        </section>
        <section class="section2">
            <h1>Submit Your Best Designs</h1>
            <div class="div1">
                <div class="div2">
                    <input class="container1" type="text" name="design" placeholder="Designs Project Name*">
                    <input class="container2" type="option" name="option" placeholder="Best Design Category*">
                </div>
                <div class="div3">
                    <input class="container3" type="text" name="text" placeholder="Project Short Description*">
                </div>
            </div>
            <hr>
            <form action="#">
                <input type="text" name="url" placeholder="Add  Your Best Design URL">
                <input type="submit" name="submit" value="ADD URL">
            </form>
            <div class="addinfo">
                <button class="btn">Save and Add More Designs</button>
            </div>
        </section>
        <footer>
            <div class="box2">
                <div class="element">
                    <input type="checkbox" name="vehicle1" value=""> I'd like to receive occasional insights from DesignRush
                    <br/>
                    <p>By submit this from, I agree to DesignRush <a href="#">Terms of Use</a>and <a href="#">Privacy Policy</a>.</p>
                </div>
                <div>
                    <button class="btn2">SUBMIT</button>
                </div>
            </div>
            <p class="last_text">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a>and <a href="#">Terms of Use</a>apply.</p>
        </footer>
    </main>
</body>
</html>
